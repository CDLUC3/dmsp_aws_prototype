  #     HostedZoneId: !Ref HostedZoneId
  #     Name: !Sub 'auth.${DomainName}'
  #     Type: A
  #     AliasTarget:
  #       DNSName: 'd3exb48yfsh0pg.cloudfront.net' # !GetAtt SystemPool.ProviderURL
  #       HostedZoneId: 'Z2FDTNDATAQYW2'

Outputs:
  AuthDomainName:
    Value: !Sub "${AWS::StackName}.auth.${AWS::Region}.amazoncognito.com"

  UserPoolId:
    Value: !Ref UserPool
  UserPoolArn:
    Value: !GetAtt UserPool.Arn
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolArn'
  # UserPoolDomain:
  #   Value: !Ref UserPoolDomain

  SystemPoolId:
    Value: !Ref SystemPool
  SystemPoolArn:
    Value: !GetAtt SystemPool.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SystemPoolArn'

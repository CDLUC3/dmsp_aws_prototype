<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DMPHub API Documentation</title>
    <link rel="stylesheet" type="text/css" href="./api-docs/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./api-docs/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./api-docs/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <h1>DMPHub API Specification</h1>

    <div id="swagger-ui"></div>

    <div id="payload"></div>

    <script src="./api-docs/swagger-ui-bundle.js"> </script>
    <script src="./api-docs/swagger-ui-standalone-preset.js"> </script>

    <script>
      window.onload = function() {
        // Begin Swagger UI call region
        var allText;

        console.log(`BEFORE: ${allText}`)

        function readTextFile(file){
          var rawFile = new XMLHttpRequest();
          rawFile.overrideMimeType("application/json");
          rawFile.open("GET", file, false);
          rawFile.onreadystatechange = function ()
          {
            if(rawFile.readyState === 4)
            {
              if(rawFile.status === 200 || rawFile.status == 0)
              {
                allText= rawFile.responseText;
              }
            }
          }
          rawFile.send();
        }

        readTextFile("./api-docs/docs-list.json")

        console.log(`AFTER: ${allText}`)
        document.getElementById('payload').innerText = allText

        const ui = SwaggerUIBundle({
          urls:JSON.parse(allText),
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout"
        })
        // End Swagger UI call region

        window.ui = ui
      }
    </script>
  </body>
</html>

AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: DMP-ID DynamoTable Stream function that updates the Dynamo INdexing table
Parameters:
  Env:
    Type: String
    Default: dev
  DebugLevel:
    Type: String
    Default: debug
  LogRetentionDays:
    Type: Number
    Default: 14
  IndexerRoleArn:
    Type: String
  DynamoIndexTableName:
    Type: String
  BaselineLayerId:
    Type: String
  DynamoTableStreamArn:
    Type: String
  DeadLetterQueueArn:
    Type: String
Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Function
      Handler: app.Functions::DmpIndexer.process
      Runtime: ruby3.2
      Timeout: 600
      Architectures:
      - x86_64
      Layers:
      - Ref: BaselineLayerId
      Role:
        Ref: IndexerRoleArn
      Environment:
        Variables:
          LAMBDA_ENV:
            Ref: Env
          LOG_LEVEL:
            Ref: DebugLevel
          DYNAMO_INDEX_TABLE:
            Ref: DynamoIndexTableName
      Events:
        DynamoDbIndexingEvent:
          Type: DynamoDB
          Properties:
            Enabled: true
            StartingPosition: TRIM_HORIZON
            Stream:
              Ref: DynamoTableStreamArn
            DestinationConfig:
              OnFailure:
                Destination:
                  Ref: DeadLetterQueueArn
    Metadata:
      SamResourceId: Function
  LambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: Function
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
  LogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn:
    - Function
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${Function}
      RetentionInDays:
        Ref: LogRetentionDays
Outputs:
  FunctionId:
    Value:
      Ref: Function
  FunctionArn:
    Value:
      Fn::GetAtt:
      - Function
      - Arn
  LogGroupId:
    Value:
      Ref: LogGroup
  LogGroupArn:
    Value:
      Fn::GetAtt:
      - LogGroup
      - Arn

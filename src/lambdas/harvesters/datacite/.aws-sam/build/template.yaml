AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda to harvest DataCite metadata on a schedule
Parameters:
  Env:
    Type: String
    Default: dev
  DomainName:
    Type: String
  DebugLevel:
    Type: String
    Default: debug
  LogRetentionDays:
    Type: Number
    Default: 14
  HarvesterRoleArn:
    Type: String
  BaselineLayerId:
    Type: String
  DynamoTableName:
    Type: String
  EventBusArn:
    Type: String
  SnsTopicEmailArn:
    Type: String
  DeadLetterQueueArn:
    Type: String
Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Function
      Handler: app.Functions::DataCiteHarvester.process
      Runtime: ruby3.2
      Timeout: 600
      Architectures:
      - x86_64
      Layers:
      - Ref: BaselineLayerId
      Role:
        Ref: HarvesterRoleArn
      Environment:
        Variables:
          LAMBDA_ENV:
            Ref: Env
          LOG_LEVEL:
            Ref: DebugLevel
          DYNAMO_TABLE:
            Ref: DynamoTableName
          SNS_FATAL_ERROR_TOPIC:
            Ref: SnsTopicEmailArn
      Events:
        DataCiteHarvesting:
          Type: EventBridgeRule
          Properties:
            DeadLetterConfig:
              Arn:
                Ref: DeadLetterQueueArn
            EventBusName:
              Ref: EventBusArn
            Pattern:
              Fn::Sub: "{\n  \"source\": [\"${DomainName}:lambda:event_publisher\"\
                ],\n  \"detail-type\": [\"Harvest\"]\n}\n"
            RetryPolicy:
              MaximumEventAgeInSeconds: 180
              MaximumRetryAttempts: 2
            State: ENABLED
    Metadata:
      SamResourceId: Function
  FunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: Function
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
  LogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn:
    - Function
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${Function}
      RetentionInDays:
        Ref: LogRetentionDays
Outputs:
  FunctionId:
    Value:
      Ref: Function
  FunctionArn:
    Value:
      Fn::GetAtt:
      - Function
      - Arn
  LogGroupId:
    Value:
      Ref: LogGroup
  LogGroupArn:
    Value:
      Fn::GetAtt:
      - LogGroup
      - Arn

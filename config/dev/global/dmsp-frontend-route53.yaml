template:
  path: 'route53.yaml'
  type: 'file'

parameters:
  HostedZoneId: !stack_attr sceptre_user_data.hosted_zone

  Domain: 'ui.dmphub.uc3dev.cdlib.net'
  RecordType: 'A'

  TargetName: !stack_output dev/regional/alb.yaml::AlbDnsName
  TargetHostedZoneId: !stack_output dev/regional/alb.yaml::AlbCanonicalHostedZoneId

  # We need to tell it which region our ALB lives in
  TargetRegion: 'us-west-2'

  SetIdentifier: 'dmsp-prototype'

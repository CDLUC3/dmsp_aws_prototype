template:
  path: 'alb.yaml'
  type: 'file'

parameters:
  VpcId: !stack_attr sceptre_user_data.vpc_id
  Subnets: !stack_attr sceptre_user_data.public_subnets

  HostedZoneId: !stack_attr sceptre_user_data.hosted_zone_id

  CertificateArn: !stack_output dev/regional/cert.yaml::CertificateArn

  WafArn: !stack_output dev/regional/waf.yaml::WafArn

  S3LogBucketArn: !stack_output dev/regional/s3.yaml::S3LogBucketArn
  S3LogBucketId: !stack_output dev/regional/s3.yaml::S3LogBucketId

  Domain: !stack_attr sceptre_user_data.domain
  Subdomain: 'tool'

  AppName: 'dmptool'
